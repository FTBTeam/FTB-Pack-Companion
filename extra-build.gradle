boolean isEnabled(String propertyValue) {
    if (propertyValue == "false") return false
    if (propertyValue == "all") return true

    def enabledPlatforms = propertyValue.split(",").collect { it.toLowerCase() }
    return enabledPlatforms.contains(project.name.toLowerCase())
}

// export the function
ext {
    isEnabled = this.&isEnabled
}
